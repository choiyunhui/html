<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>addNumber / multiple</title>
</head>

<body>
  <script>
    // 기본함수
    function addNumber(num1, num2) {
      var sum = num1 + num2;
      return sum;
      // return num1+num2;
    }

    // 매개변수 기본값 지정 함수
    function multiple(a, b = 5, c = 10) {
      return a + b + c;
    }

    // 1~n 까지 더하는 함수
    function calcSum(n){
      var sum=0;

      for(let i=1; i<n+1; i++){
        sum+=i;
      }
      document.write("1부터 "+n+"까지 더하면 " + sum);
    }

    // 즉시 실행 함수
    (function(a,b){
      sum = a+b;
    }(100,200));
    document.write("함수 실행 값은 " + sum + "<br>");
    
    // 화살표 함수
    let sum_ = (a,b) => a+b;
    document.write(sum_(50,15)+"<br>");
 
    var result = addNumber(2, 6);
    document.write("두 수를 더한 값은 " + result + "<br>");
    // 매개변수 기본값 지정함수 호출
    document.write(multiple(5, 10)+"<br>");
    // n까지 더하는 함수 호출
    var userNumber = prompt("얼마까지 더할까요?");
    if(userNumber !== null){
      calcSum(parseInt(userNumber));
    }
  </script>
</body>

</html>
