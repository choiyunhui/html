<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>객체</title>
    <style>
      body{
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <script>
      // var now = new Date();
      // document.write("현재 시간은 "+ now.toLocaleString());
      var nums = [1,2,3];
      var chars = ["a","b","c","d"];

      
      document.write("CONCAT");
      var numsChars = nums.concat(chars);
      var chrsNums = chars.concat(nums);
      document.write("<br>nums에서 chars 합치면 : "+ numsChars + "<br> chars에 nums를 합치면 "+ chrsNums);


      document.write("<br> JOIN");
      var string1 = nums.join();
      document.write("<br> 구분자 없이 : "+string1);
      var string2 = chars.join("/");
      document.write("<br> 구분자 지정 : "+string2);

      
      document.write("<br> PUSH + UNSHIFT");
      var ret1 = nums.push(4,5); //length 반환
      document.write("<br> length : " + ret1 + " | 배열: " + nums); 
      var ret2 = nums.unshift(0);
      document.write("<br> length : " + ret2 + " | 배열: " + nums);


      document.write("<br> POP + SHIFT");
      var popped1 = chars.pop(); //마지막 요소 꺼냄
      document.write("<br> 꺼낸 요소: " + popped1 + " | 배열: " + chars);
      var popped2 = chars.shift();
      document.write("<br> 꺼낸 요소: " + popped2 + " | 배열: " + chars);

      var numbers = [1,2,3,4,5];
      document.write("<br> SPLICE <br>");
      var newNumbers = numbers.splice(2);
      document.write("반환된 배열: " + newNumbers + "<br>");
      document.write("변경된 배열: " + numbers + "<br>");
      var colors = ["red","blue","green","white","black"];
      var colors3 = colors.slice(2,4);
      document.write(colors3);
    </script>
  </body>
</html>
