<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>event</title>
    <link rel="stylesheet" href="./function.css">
    <link rel="stylesheet" href="event.css">
  </head>
  <body>
    <ul>
      <li ><a href="#" onclick="changeBg('green'); console.log('green click!')">Green</a></li>
      <li ><a href="#" onclick="changeBg('orange'); console.log('orange click!')">Orange</a></li>
      <li ><a href="#" onclick="changeBg('purple'); console.log('purple click!')">Purple</a></li>
    </ul>
    <div id="result"></div>

    <div id="item">
      <img src="images/flower.jpg" alt="">
      <button class="over" id="open">상세 설명 보기</button>
      <div id="desc" class="detail">
        <h4>등심붓꽃</h4>
        <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다. </p>
        <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
      </div>
    </div>

    <script>
      function changeBg(color){
        var result = document.querySelector('#result');
        result.style.backgroundColor = color;   // backgroundColor == background-color js에서는 하이픈 안씀
      }
      
      document.querySelector('#open').onclick = function() {
      document.querySelector('#desc').style.display = "block";	// 상세 설명 부분을 화면에 표시
      document.querySelector('#open').style.display = "none";   // '상세 설명 보기' 단추를 화면에서 감춤
    }

    function hideDetail() {
      document.querySelector('#desc').style.display = "none";	   // 상세 설명 부분을 화면에서 감춤
      document.querySelector('#open').style.display = "block";	 // '상세 설명 보기' 단추를 화면에 표시
    }
    </script>
  </body>
</html>
