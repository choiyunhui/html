<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>float 1</title>
    <style>
      div {
        padding:20px;
        margin: 10px;
      }
      #box1{
        background-color: red;
        float:left;
      }
      #box2{
        background-color: royalblue;
        float:left;
      }
      #box3{
        background-color: yellow;
      }
      #box4{
        background-color: plum;
        clear:left
      }
    </style>
  </head>
  <body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
    <div id="box4">박스4</div>
  </body>
</html>
