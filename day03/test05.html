<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
      #pos1{
        position: absolute;
        left: 50px;
        top: 50px;
      }
      #pos2{
        position: absolute;
        right: 100px;
        top: 100px;
      }
      #pos3{
        position: absolute;
        left: 100px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <p id="pos1">111111111111</p>
    <p id="pos2">2222222222222</p>
    <p id="pos3">3333333333333</p>
  </body>
</html>
