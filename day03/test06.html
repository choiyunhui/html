<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .desc{
        background-color: palegoldenrod;
        border: 5px dotted palevioletred;
        padding:20px;
        margin:20px;
        width: 300px;
        height: 150px;
      }
      #clip-border{
        background-clip: border-box;
      }
      #clip-padding{
        background-clip: padding-box;
      }
      #clip-content{
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="desc" id="clip-border">유튜브는 지난달 19일 국내 유튜브 이용자를 대상으로 유튜브 서비스 약관 변경사항을 공지했다. 해당 내용은 6월부터 구독자가 1명인 계정의 동영상에도 광고를 넣을 수 있다는 내용이었다.</div>
      <div class="desc" id="clip-padding">기존에는 유튜브 채널 동영상에 광고를 넣기 위해서는 채널 소유자가 최근 1년간 총 시청 시간 4000시간 이상, 구독자 1000명 이상이라는 조건을 달성해야 했다. 하지만</div>
      <div class="desc" id="clip-content">하지만 이러한 조건에 관계없이 구독자가 1명인 채널의 영상에도 광고가 붙고 그 수익은 유튜브가 가져간다.</div>
    </div>
  </body>
</html>
