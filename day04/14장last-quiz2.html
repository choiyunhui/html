<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>last-quiz2</title>
    <style>
      div{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      var num= prompt("몇 까지의 3의 배수를 찾을까요?");
      var sum=0;
      for(var i=1; i<=num;i++){
        if(i%3===0) {
          sum++;
          document.write(i+", ");
        }
      }
      document.write("<div>");
      document.write(num+"까지 3의 배수의 개수: "+sum+"<br>");
      document.write("</div>");
    </script>
  </body>
</html>
