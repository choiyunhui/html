<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>exam</title>
  </head>
  <body>
    
    <script>
      var name = prompt("과일이름");
      var boxcount = prompt("박스 당 " + name + "의 갯수?");
      var total = prompt("박스에 담을 "+name+"의 총 갯수는?");
      document.write(parseInt(total / boxcount)+ "박스" + (total % boxcount)+ "개 입니다.");

    </script>
  </body>
</html>
