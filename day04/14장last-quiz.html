<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>last_quiz</title>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      var num = prompt("숫자를 입력하시오.");
      if(num%4===0){
        document.write(num + "은 4의 배수입니다.");
      }
      else{
        document.write(num+"은 4의 배수가 아닙니다.")
      }
    </script>
  </body>
</html>
