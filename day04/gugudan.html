<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>gugudan</title>
    <style>
      h1{
        color: orange;
      }
      div h3{
        color: darkorange;
      }
    </style>
  </head>

  <body>
    <h1>구구단</h1>
    <div>
      <script>
        var num = prompt("몇 단을 하겠습니까?");
        var i, j;
        document.write("<h3>"+num+"단</h3>")
        for(i=1;i<10;i++){
          document.write(num +" * " +i + " = "+i*num +"<br>");
        }
      </script>
    </div>
    
  </body>
</html>
