<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>switch</title>
    <style>
      p{
        background-color: teal;
        color : white;
        width: 500px;
        height: 250px;
      }
      p strong{
        color:yellow;
        font-size: large;
        
      }
    </style>
  </head>

  <body>
    <script>
      var session = prompt("관심 세션의 번호를 입력해주세요. 1-마케팅, 2-개발, 3-디자인");

      switch(session){
        case "1":document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
        break;
        case "2":document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>")
        break;
        case "3":document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>")
        break;
        default: alert("잘못 입력하셨습니다.");
      }
    </script>
  </body>
</html>
