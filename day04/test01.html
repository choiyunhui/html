<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        border:1px solid black;
        background-color: orange;
        margin: 20px 0;
      }
      .container:hover{
        transform: translateX(50px);
      }
      .container2:hover{
        transform: scale(0.7);
      }
      .container3:hover{
        transform: rotate(50deg);
      }
      .container4:hover{
        transform: rotateX(50deg);
      }
      #pers{
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <div class="container2"></div>
    <div class="container3"></div>
    <div class="container4" id="pers" style="background-color: palevioletred;"></div>
  </body>
</html>
